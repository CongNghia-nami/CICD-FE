name: Docker Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Convert repository name to lowercase
        run: echo "REPO_NAME=$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_PROJECT }}/$REPO_NAME:${{ github.ref_name }}_${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_PROJECT }}/$REPO_NAME:${{ github.ref_name }}_${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker image
        run: |
          docker pull ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_PROJECT }}/$REPO_NAME:${{ github.ref_name }}_${{ github.sha }}

      - name: Remove old container
        run: |
          docker rm -f $REPO_NAME || true

      - name: Run new container
        run: |
          docker run --name $REPO_NAME -dp 3000:3000 ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_PROJECT }}/$REPO_NAME:${{ github.ref_name }}_${{ github.sha }}
