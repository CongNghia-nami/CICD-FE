name: Docker Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t haianhx27/deployfe:${{ github.ref_name }}_${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push haianhx27/deployfe:${{ github.ref_name }}_${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker image
        run: |
          docker pull haianhx27/deployfe:${{ github.ref_name }}_${{ github.sha }}

      - name: Remove old container (if exists)
        run: |
          docker rm -f deployfe || true

      - name: Run new container
        run: |
          docker run --name deployfe -dp 3000:3000 haianhx27/deployfe:${{ github.ref_name }}_${{ github.sha }}
